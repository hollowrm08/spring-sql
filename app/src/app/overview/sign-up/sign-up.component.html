<div>
  <h4>Cadastro</h4>
  <form class="form sign-up-form" [formGroup]="newUserForm" (submit)="signUp()">
    <div class="form-group">
      <label for="name"> Nome Completo </label>
      <input
        type="text"
        id="name"
        placeholder="Nome completo"
        formControlName="name"
      />
      <app-field-alert
        alertMessage="Nome é obrigatório"
        *ngIf="
          newUserForm.get('name')?.errors?.required &&
          newUserForm.get('name')?.touched
        "
      ></app-field-alert>
    </div>

    <div class="form-group">
      <label for="email"> E-mail </label>
      <input
        type="text"
        id="email"
        placeholder="E-mail"
        formControlName="email"
      />
      <app-field-alert
        alertMessage="E-mail obrigatório"
        *ngIf="
          newUserForm.get('email')?.errors?.required &&
          newUserForm.get('email')?.touched
        "
      ></app-field-alert>
      <app-field-alert
        alertMessage="E-mail inválido"
        *ngIf="
          newUserForm.get('email')?.errors?.email &&
          newUserForm.get('email')?.touched
        "
      ></app-field-alert>
    </div>

    <div class="form-group">
      <label for="login"> Nome usuário </label>
      <input
        type="text"
        id="login"
        placeholder="Nome usuário"
        formControlName="login"
      />
      <app-field-alert
        alertMessage="Usuário inválido"
        *ngIf="
          newUserForm.get('login')?.errors?.required &&
          newUserForm.get('login')?.touched
        "
      ></app-field-alert>
      <app-field-alert
        alertMessage="Usuário já está em uso"
        *ngIf="
          newUserForm.get('login')?.errors?.unavailable &&
          newUserForm.get('login')?.touched
        "
      ></app-field-alert>
    </div>

    <div class="form-group">
      <label for="password"> Senha </label>
      <input
        type="password"
        id="password"
        placeholder="Senha"
        formControlName="password"
      />
      <app-field-alert
        alertMessage="Senha deve conter no mínimo 6 caracteres"
        *ngIf="
          newUserForm.get('password')?.errors &&
          newUserForm.get('password')?.touched
        "
      ></app-field-alert>
    </div>

    <div class="form-group">
      <label for="birthday"> Dia de Nascimento </label>
      <input
        type="date"
        id="birthday"
        formControlName="birthday"
      />
    </div>

    <!-- <div class="form-group">
      <input
        type="radio"
        name="type-user"
        value="Estudante"
        id="student-radio-btn"
      />
      <label for="student-radio-btn">Estudante</label>
      <input
        type="radio"
        name="type-user"
        value="Professor"
        id="professor-radio-btn"
      />
      <label for="professor-radio-btn">Professor</label>
    </div> -->

    <div class="form-group" *ngIf="typeUser=='S'">
      <label for="enrollment"> Matrícula </label>
      <input
        type="text"
        id="enrollment"
        placeholder="Matrícula"
        formControlName="enrollment"
      />
      <app-field-alert
        alertMessage="Número de matrícula é obrigatório para estudantes"
        *ngIf="
          newUserForm.get('enrollment')?.errors?.required &&
          newUserForm.get('enrollment')?.touched
        "
      ></app-field-alert>
    </div>

    <div class="form-group" *ngIf="typeUser=='T'">
      <label for="siape"> Siape </label>
      <input
        type="text"
        id="siape"
        placeholder="Siape"
        formControlName="siape"
      />
    </div>

    <button
      class="button-submit"
      [disabled]="newUserForm.invalid"
    >
      Cadastrar
    </button>
  </form>
</div>
